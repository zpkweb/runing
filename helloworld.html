<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
</head>
<body>
	<div style="opositio:absolute;top:50px;left:50px;">
		<canvas id="canvasOne" width="500" height="300">
		Your browser does not support HTML5 Canvas.
	</canvas>
	</div>
	<script type="text/javascript">
	window.addEventListener("load",eventWindowLoader,false);
	var Debugger = function(){};
	Debugger.log = function(message){
		try{
			console.log(message);
		} catch (exception){
			return;
		}
	}
	function eventWindowLoader(){
		cavasApp();
	}
	function canvasSupport (){
		return !!document.createElement('canvas').getContext;
	}
	function cavasApp(){
		if(!canvasSupport){
			return;
		}
		var theCanvas = document.getElementById("canvasOne");
		var context = theCanvas.getContext("2d");
		Debugger.log("Drawing Canvas");
		function drawScreen(){
			//背景
			context.fillStyle = "#ffffaa";
			context.fillRect(0,0,500,300);
			//文字
			context.fillStyle = "#000000";
			context.font = "20px Sans-Serif";
			context.textBaseline = "top";
			context.fillText ("Hello World!",195,80);
			//图像
			var helloWorldImage = new Image();
			helloWorldImage.onload = function(){
				context.drawImage(helloWorldImage,255,110);
			}
			helloWorldImage.src = "wow.png";
			//边框
			context.strokeStyle = "#000000";
			context.strokeRect(5,5,290,190);
		}
		drawScreen();
	}
	

	</script>
</body>
</html>
